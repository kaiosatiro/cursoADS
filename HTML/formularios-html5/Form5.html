<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
   <!--
    FORM5 - Formulário de Pedidos

    Construa um formulário de pedidos que tenha os seguintes campos:
     -- Produto: deve ser uma caixa de seleção obrigatória com as opções vazia e as opções: 
     Pizza, Yakissoba e Feijoada. Use o nome do campo 'produto'.
     -- Quantidade: deve ser obrigatória, possuir apenas números, valor mínimo 1, valor máximo 8 e padrão em 1.
      Use o nome do campo 'quantidade'.
     -- Observações: deve ser campo de texto de múltiplas linhas, não obrigatório,
      máximo de 255 caracteres e com texto padrão 'Por favor, escreva aqui suas observações!'. 
     Use o nome de campo 'observacoes'
     -- Botão de Submissão: deve possuir o texto Pedir.
    -->
    <form id="form5" method="POST">
      <p>
      <label for="produto">Produto:</label>
        <select required name="produto" id="produto">
          <option value=""></option>
          <option value="pizza">Pizza</option>
          <option value="yakissoba">Yakissoba</option>
          <option value="feijoada">Feijoada</option>
        </select>
      </p>
      <p>
        <label for="quantidade">Quantidade:</label>
          <input required type="number" name="quantidade" id="quantidade" max="8" min="1" value="1">
      </p>
      <p>
        <label for="observacoes"></label>
          <textarea name="observacoes" id="observacoes" cols="30" rows="10" maxlength="255">Por favor, escreva aqui suas observações!</textarea>
      </p>
      <p><button type="submit">Pedir</button></p>
    </form>
</body>
</html>
