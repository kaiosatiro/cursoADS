<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulários HTML5 - Exercício 2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine/jasmine.css">

  <script src="lib/jasmine/jasmine.js"></script>
  <script src="lib/jasmine/jasmine-html.js"></script>
  <script src="lib/jasmine/boot.js"></script>

  <!-- include spec files here... -->
  <script src="spec/Form2Spec.js"></script> 
</head>
<body>
    <!--
    FORM2 - Formulário de Contato

        Construa um formulário de contato que tenha os seguintes campos:
        -- E-mail: deve ser obrigatório e deve validar e-mails corretamente. Use o nome de campo 'email'.
        -- Assunto: deve ser uma caixa de seleção obrigatória com uma opção vazia e outras
         três opções: Problemas, Reclamação e Sugestão. Use o nome de campo 'assunto'.
        -- Mensagem: deve ser uma caixa de texto de múltiplas linhas obrigatória. Use o nome de campo 'mensagem'.
        -- Tipo de Resposta: deve ser uma lista de opções de múltipla escolha visíveis, não obrigatória, 
        com as opções: Telefone (valor T), E-mail (valor E) ou Correio (valor C).
        Use o nome de campo 'tipo-resposta'.
        -- Botão de Submissão: deve possuir o texto Enviar.
    -->
    <form id="form2" method="POST">
      <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
      
      <p>
      <label for="assunto">Assunto:</label>
        <select name="assunto" id="assunto" required>
          <option value=""></option>
          <option value="Problemas">Problemas</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Sugestão">Sugestão</option>
        </select>
      </p>
        <p>
          <textarea name="mensagem" id="mensagem" cols="30" rows="10" required>Mensagem</textarea>
          <label for="mensagem"></label>
        </p>
        
        <p>Tipo de Resposta:</p>
        <p><label for="Telefone">Telefone</label>
          <input type="checkbox" id="Telefone" name="tipo-resposta" value="T">

        <label for="E-mail">E-mail</label>
          <input type="checkbox" id="E-mail" name="tipo-resposta" value="E">

        <label for="Correio">Correio</label>
          <input type="checkbox" id="Correio" name="tipo-resposta" value="C">
          </p>
        <p><button type="submit">Enviar</button></p>
    </form>
</body>
</html>
