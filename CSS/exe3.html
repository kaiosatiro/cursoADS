    Use apenas TAGS e PSEUDO-CLASSES nesse exercício.

    As regras específicas são:
     -- A tabela deve ter tamanho 100%, com a borda de largura 1px e preta
      (sem espaço entre as bordas!!!)
     -- Todas as células devem estar centralizadas e com a primeira 
     letra maiúscula (quando possível)
     -- As duas primeiras linhas devem ter seus textos em negrito
     -- As linhas ímpares (1 e 3) devem possuir fundo cinza (grey)
     -- Todas as notas devem estar em itálico
     -- As notas maiores ou igual a 7 deveme estar em verde (green)
     -- As notas menores que 7 devem estar em vermelho (red) 
-->
<style>
table {inline-size: 100%;}
table, tr, td, th {text-transform: capitalize; border-collapse: collapse;
     border: solid 1px black; text-align: center;}
tr:nth-of-type(2n+3){background-color:#abd;}
td:nth-of-type(2), td:nth-of-type(3){font-style: italic;}
tr:nth-of-type(3) td:nth-of-type(1n+2){color: green; font-weight: bold;}
tr:nth-of-type(4) td:nth-child(2){color: green; font-weight: bold;}
tr:nth-of-type(4) td:nth-child(3){color: red; font-weight: bold;}
tr:nth-of-type(5) td:nth-of-type(1n+2){color: red; font-weight: bold;}
tr:nth-of-type(6) td:nth-child(2){color: red; font-weight: bold;}
tr:nth-of-type(6) td:nth-child(3){color: green; font-weight: bold;}
</style>
<table class=tabela>
    <tr>
        <th rowspan="2">alunos</th>
        <th colspan="2">notas</th>
    </tr>
    <tr>
        <th>prova</th>
        <th>trabalho</th>
    </tr>
    <tr>
        <td>andré</td>
        <td>10</td>
        <td>8</td>
    </tr>
    <tr>
        <td>joana</td>
        <td>7</td>
        <td>5</td>
    </tr>
    <tr>
        <td>bruno</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>maria</td>
        <td>5,5</td>
        <td>10</td>
    </tr>
</table>
